app:
  name: LogCollectorES
  code: LCES
  notify: appz@cloudbourne.co

build:
  version: 3.1
  env: DEV
  build_file: none
  output_files: output/*.zip
  image_template: elasticsearch-6.8
  image_name: myco/log-collector-es

deploy:
  context: myco/DEV
  type: elasticsearch6
  replicas: 1
  port:
  - 9200
  - 9300

volumes:
- claim: elasticsearch-pvc
  mount: /appz/data
  name: data
  size: 1024Gi
  mode: ReadWriteOnce
  class: standard
  matchLabels: false
  
monitor:
  notify: appzops@cloudbourne.co      

properties:
  revision : 16
